<!doctype html>

<html>
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="lib/style.css">
    <script>var store;</script>
    <script src="lib/script.js"></script>
    <script src="lib/inventory.js"></script>
    <script src="lib/views/productList.js"></script>
    <script src="lib/views/productDetails.js"></script>
    <script src="lib/views/myCart.js"></script>
  </head>

  <body class="container" onload="store.productList.load()">
    <header>
      <h1>JS Store</h1>
    </header>
    <main>
      <div id="productList">
        <h2>Product List</h2>
        <ul id="productList_products" class="list-group"></ul>
      </div>
      <div id="productDetails">
        <h2>Product Details - <span id="productDetails_name"></span></h2>
        $<span id="productDetails_price"></span>
        <p id="productDetails_description"></p>
        <hr />
        <button type="button" class="btn btn-primary" onclick="store.productDetails.addToCart()">
          Add to Cart
        </button>
        <button type="button" class="btn btn-secondary" onclick="store.productList.load()">
          Return to List
        </button>
      </div>
      <div id="myCart">
        <h2>My Cart</h2>
        <table id="myCart_cartItems" class="table table-condensed table-striped">
            <thead>
              <tr>
                <td>Product</td>
                <td>Price</td>
              </tr>
            </thead>
            <tbody></tbody>
            <template>
              <tr>
                <td>
                  <a href="#"></a>
                </td>
                <td>
                  <span></span>
                </td>
              </tr>
            </template>
        </table>
        <button type="button" class="btn btn-secondary" onclick="store.productList.load()">
          Return to List
        </button>
        <button type="button" class="btn btn-warning" onclick="store.myCart.clear()">
          Clear
        </button>
      </div>
    </main>
  </body>
</html>
